# Mypy configuration for KuzuMemory project
# Usage: mypy .claude/hooks/

[mypy]
# Python version
python_version = 3.11

# Import discovery
mypy_path = .claude/hooks
files = .claude/hooks/*.py
exclude = (^tests/|^build/|^dist/|^\.venv/)

# Output
show_error_codes = True
show_error_context = True
pretty = True
color_output = True

# Strictness levels
# Start with moderate strictness, can increase over time
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True

# Type checking behavior
check_untyped_defs = True
disallow_untyped_defs = False  # Set to True for full strictness
disallow_incomplete_defs = False  # Set to True for full strictness
disallow_untyped_calls = False  # Set to True for full strictness

# Import behavior
ignore_missing_imports = True  # Allow imports of libraries without stubs
follow_imports = normal

# Error reporting
show_column_numbers = True
show_absolute_path = False

# Incremental mode
incremental = True
cache_dir = .mypy_cache

# Platform-specific
warn_incomplete_stub = False

# Per-module options
[mypy-tests.*]
# Relax rules for tests
disallow_untyped_defs = False
disallow_incomplete_defs = False

[mypy-setup]
# Relax rules for setup.py
ignore_errors = True

# For stricter checking, uncomment these:
# disallow_untyped_defs = True
# disallow_incomplete_defs = True
# disallow_untyped_calls = True
# disallow_any_generics = True
# no_implicit_optional = True
# strict_optional = True
